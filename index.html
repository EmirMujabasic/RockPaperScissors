  <script>

      let selections=["SCHERE", "STEIN", "PAPIER"]
      let computerSelection= selections[Math.floor(Math.random()*selections.length)]; // computer randomly chooses a string  from the selections variable
    function playGame(playerSelection,computerSelection) {
      
      if (playerSelection==="SCHERE"&&computerSelection==="STEIN"
      ||playerSelection==="PAPIER"&&computerSelection==="SCHERE"
      ||playerSelection==="STEIN"&&computerSelection==="PAPIER") { // here are the loss conditions
        alert("Verloren!")
      } else if(playerSelection===computerSelection){ 
        alert("Unentschieden!") /* this is the message for a tie*/
      } else{
        alert("Gewonnen") // if non of the above is true, you win, so this is the win message
      }
    }
